<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/Pokeball-favicon.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Pok√©dex</title>
    </head>
    <body class="d-flex flex-column align-items-center justify-content-center">
        <header class="d-flex justify-content-center position-relative w-100">
            <section class="search-header d-flex flex-column align-items-center w-100">
                <div>
                    <img src="img/Pokeball.svg" alt="Pokeball" class="pokeball-img position-absolute">
                    <p class="text-wrap">Who are you looking for?</p>
                </div>
                <div class="d-flex align-items-center p-1 rounded-pill justify-content-evenly input-container">
                    <span class="mx-2"><img src="img/loupe.png" alt="search icon"></span>
                    <input type="text" class="border border-0" placeholder="E.g. Pikachu">
                    <button class="input-button rounded-pill px-3 py-1">GO</button>
                </div>
            </section>
        </header>

        <div id="pokemon-main-card" class="grid gap-0"></div>
        
        <script src="js/promise-polyfill.js"></script>
        <script src="js/fetch-polyfill.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
