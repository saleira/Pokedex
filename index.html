<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./img/Pokeball-favicon.png" type="image/png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Pokédex</title>
    </head>
    <body class="d-flex flex-column align-items-center">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info p-3 mb-3 w-100">
            <div class="container-fluid">
                <a id="pokemonLogo" class="navbar-brand" href="#"><img src="img/pngegg.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto ">
                        <li id="allPokemonsItem" class="nav-item">
                            <a id="allPokemons" class="nav-link active mx-2" aria-current="page" href="#">All Pokemons</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link mx-2 dropdown-toggle" href="#" id="generationDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Generations
                            </a>
                            <ul id="generationDropdown" class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink"></ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link mx-2 dropdown-toggle" href="#" id="typeDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Types
                            </a>
                            <ul id="typeDropdown" class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdownMenuLink"></ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto d-none d-lg-inline-flex">
                        <li class="nav-item mx-2">
                            <a class="nav-link text-dark h5" href="https://github.com/saleira/Pokedex" target="_blank"><img src="img/github.svg" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
	    </nav>

        <div id="pokemon-main-card" class="grid gap-0 align-items-center justify-content-center"></div>
        <button id="backToTopBtn" class="btn btn-info position-fixed d-none" style="z-index: 1000;">
            ↑ Top
        </button>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
    </body>
</html>
